<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Occupation</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <form>
        <label for="startDateInput">Choose day for start of data:</label>
        <input type="date" name="startDate" id="startDateInput" min="2021-07-29" max="2021-08-21" value="2021-08-21">
        <label for="endDateInput">Choose day for end of data:</label>
        <input type="date" name="endDate" id="endDateInput" min="2021-07-29" max="2021-08-21" value="2021-08-21">
        <button type="submit" id="queryButton">Show Occupation</button>
    </form>
    <canvas id="chartCanvas" width="400" height="400"></canvas>
    <script src="lib/chart.min.js"></script>
    <script src="script.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
</body>
</html>
