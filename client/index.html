<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Occupation</title>
    <link rel="stylesheet" href="/gym-occupation/client/styles.css">
</head>
<body>
    <form>
        <label for="startDateInput">Choose day for start of data:</label>
        <input type="date" name="startDate" id="startDateInput" min="2021-07-29">
        <label for="endDateInput">Choose day for end of data:</label>
        <input type="date" name="endDate" id="endDateInput" min="2021-07-29">
        <button type="submit" id="queryButton">Show Occupation</button>
    </form>
    <canvas id="chartCanvas" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <script src="/gym-occupation/client/script.js"></script>
</body>
</html>
